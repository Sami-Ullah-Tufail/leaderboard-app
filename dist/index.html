<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>

<body>
    <div class="container">

        <div class="card">
            <h1>Leaderboard</h1>
            <div class="card-header">
                <h2>Recent Scores</h2>
                <button id="ref-btn">Refresh</button>
            </div>
            <ul id="score-list" class="score-list"></ul>

        </div>
        <div class="add-new">
            <h2>Add your score</h2>
            <form id="my-form" action="">
                <input id="name" placeholder="Your Name" type="text">
                <input id="point" placeholder="Your Score" type="text">
                <button type="submit" id="add-btn" type="button">Submit</button>
            </form>

        </div>
    </div>
    <footer>
        <p>Copyright &copy; Mohammad Yaser</p>
    </footer>

</html>
