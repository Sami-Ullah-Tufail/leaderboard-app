<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Leaderboard</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-0">Leaderboard</h1>
        <div class="row main-card">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-light text-white">

                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">Recent Scores</h2>
                            <button id="ref-btn" class="btn btn-primary btn-sm">Refresh</button>
                        </div>
                        <ul id="score-list" class="score-list">
                            <!-- Scores will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4">Add your score</h2>
                        <form id="my-form" action="" class="mb-4">
                            <div class="mb-3">
                                <input id="name" placeholder="Your Name" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <input id="point" placeholder="Your Score" type="text" class="form-control">
                            </div>
                            <button type="submit" id="add-btn" class="btn btn-success btn-sm float-end">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <div class="container">
            <p class="text-white">Copyright &copy; Mohammad Yaser</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
</body>

</html>
