<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <h1>Leaderboard</h1>
            <div class="card-header">
                <h2>Recent Scores</h2>
                <button>Refresh</button>
            </div>
            <ul class="score-list">
                <li>Name: 100</li>
                <li>Name: 500</li>
                <li>Name: 400</li>
                <li>Name: 300</li>
            </ul>

        </div>
        <div class="add-new">
            <h2>Add your score</h2>
            <input id="name" placeholder="Your Name" type="text">
            <input id="score" placeholder="Your Score" type="text">
            <button id="add-btn" type="button">Submit</button>
        </div>
    </div>

</html>
